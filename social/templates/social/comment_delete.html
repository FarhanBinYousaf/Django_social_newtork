{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-3 justify-content-center ">
        <div class="row ">
            <div class="col-md-6 col-sm-12">
                <a href="{% url 'post' object.post.pk %}" class="btn btn-light">Back to Post</a>
            </div>
        </div>
    </div>

   
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 ">
            <form method="POST">
                {% csrf_token %}
                <h4>Are you sure you want to delete the comment? "{{object.comment}}"</h4>
                 <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3 mb-3">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
